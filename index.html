<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Registrace – Motivacní SMS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Registrovat ➜ Motivace</h1>
    <form id="form">
      <label>Jméno a příjmení<input type="text" name="name" required/></label>
      <label>Datum narození<input type="date" name="dob" required/></label>
      <label>Telefon<input type="tel" name="phone" required/></label>
      <p class="note">Platbou potvrzujete, že jste ≥ 15 let nebo máte souhlas rodičů.</p>
      <h2>Balíček</h2>
      <label><input type="radio" name="package" value="sportovec" required/>Pro sportovce</label>
      <label><input type="radio" name="package" value="maminka"/>Pro maminky</label>
      <label><input type="radio" name="package" value="podnikatel"/>Podnikatelé</label>
      <label><input type="radio" name="package" value="duchodce"/>Důchodci</label>
      <label><input type="radio" name="package" value="bodybuilder"/>Bodybuilding</label>
      <h2>Kolik SMS/den</h2>
      <label><input type="radio" name="count" value="1" required/>1 – 99 Kč</label>
      <label><input type="radio" name="count" value="2"/>2 – 179 Kč</label>
      <label><input type="radio" name="count" value="3"/>3 – 249 Kč</label>
      <h2>Čas doručení</h2>
      <label><input type="radio" name="time" value="random" required/>Náhodně mimo 22–6</label>
      <label><input type="radio" name="time" value="custom"/>Vlastní časy</label>
      <button type="submit">Pokračovat k platbě</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
